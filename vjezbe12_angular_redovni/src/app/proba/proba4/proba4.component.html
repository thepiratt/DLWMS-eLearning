<button class="btn btn-danger" (click)="testirajWebApi()">Testiraj webapi</button>

<table class="table table-warning">
    <th>Ime</th>
    <th>Prezime</th>
    <th>Drzava rođenja</th>
    <th>Opstina rođenja</th>
  <tr *ngFor="let s of studentPodaci.GetAll">
    <td>{{s.ime}}</td>
    <td>{{s.prezime}}</td>
    <td>{{s.opstina_rodjenja!=null?s.opstina_rodjenja.drzava.naziv:""}}</td>
    <td>{{s.opstina_rodjenja!=null?s.opstina_rodjenja.description:""}}</td>
  </tr>
</table>
